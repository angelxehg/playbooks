---
- vars_files:
    - vars.yml
  hosts: all
  remote_user: root
  tasks:
    - name: All packages are up to date
      become: "true"
      apt:
        upgrade: "yes"
        update_cache: "yes"
    - name: User '{{ username }}' exists
      user:
        name: "{{ username }}"
        shell: /bin/bash
        password: "{{ password }}"
        group: sudo
