- name: required packages are installed
  become: yes
  apt:
    pkg:
      - nodejs
      - npm
      - gconf-service
      - libasound2
      - libatk1.0-0
      - libatk-bridge2.0-0
      - libc6
      - libcairo2
      - libcups2
      - libdbus-1-3
      - libexpat1
      - libfontconfig1
      - libgcc1
      - libgbm-dev
      - libgconf-2-4
      - libgdk-pixbuf2.0-0
      - libglib2.0-0
      - libgtk-3-0
      - libnspr4
      - libpango-1.0-0
      - libpangocairo-1.0-0
      - libstdc++6
      - libx11-6
      - libx11-xcb1
      - libxcb1
      - libxcomposite1
      - libxcursor1
      - libxdamage1
      - libxext6
      - libxfixes3
      - libxi6
      - libxrandr2
      - libxrender1
      - libxss1
      - libxtst6
      - ca-certificates
      - fonts-liberation
      - libappindicator1
      - libnss3
      - lsb-release
      - node-gyp
      - xdg-utils
      - wget
    state: present

- name: npm global directory is present
  file:
    path: "~/.npm-global"
    owner: "{{ username }}"
    state: directory
    mode: 0755
  register: npmglobal

- name: configure global prefix
  command: npm config set prefix '~/.npm-global'
  when: npmglobal.changed

- name: export new node global path
  command: echo "export PATH=~/.npm-global/bin:$PATH" >> .profile
  when: npmglobal.changed
